<!-- src/app/movie-card/movie-card.component.html -->
<div>
  <app-navbar></app-navbar>
  <div class="movie-page content">
  <mat-card *ngFor="let movie of movies;">
    <mat-card-header class="movie-header">
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img height="" src={{movie.ImageUrl}} alt={{movie.Title}} />
    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenreDialog(movie.Genre)">
        Genre
      </button>
      <button mat-button color="primary" (click)="openDirectorDialog(movie.Director)">
        Director
      </button>
      <button mat-button color="primary" (click)="openSynopsisDialog(movie.Genre.Description)">
        Synopsis
      </button>
      <button class="primary" *ngIf="!isFavorite(movie._id)" mat-icon-button (click)="addFavorite(movie._id)" matTooltip="Add to favorites">
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button class="fav-button" *ngIf="isFavorite(movie._id)" mat-icon-button (click)="removeFavorite(movie._id)" matTooltip="Remove from favorites">
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
  </div>
</div>
